<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./CSS/slick.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    
    <div class="container">
        <div class="arrows">
            <div class="leftArrow1"><i class="bi bi-arrow-left-short"></i></div>
            <div class="rightArrow1"><i class="bi bi-arrow-right-short"></i></div>
        </div>
        <div class="slider1">
            <div class="slide"><img src="./Images/1.jpg" alt=""></div>
            <div class="slide"><img src="./Images/2.jpg" alt=""></div>
            <div class="slide"><img src="./Images/3.png" alt=""></div>
            <div class="slide"><img src="./Images/4.png" alt=""></div>
            <div class="slide"><img src="./Images/5.jpg" alt=""></div>
            <div class="slide"><img src="./Images/6.jpg" alt=""></div>
          </div>
    </div>
    <div class="container slide2">
        <div class="arrows">
            <div class="leftArrow"><i class="bi bi-arrow-left-short"></i></div>
            <div class="rightArrow"><i class="bi bi-arrow-right-short"></i></div>
        </div>
        <div class="slider2">
            <div class="slide"><img src="./Images/1.jpg" alt=""></div>
            <div class="slide"><img src="./Images/2.jpg" alt=""></div>
            <div class="slide"><img src="./Images/3.png" alt=""></div>
            <div class="slide"><img src="./Images/4.png" alt=""></div>
            <div class="slide"><img src="./Images/5.jpg" alt=""></div>
            <div class="slide"><img src="./Images/6.jpg" alt=""></div>
          </div>
    </div>

    <script src="./JS/jquery-3.7.1.min.js"></script>
    <script src="./JS/slick.js"></script>
    <script src="./JS/app.js"></script>
</body>
</html>
